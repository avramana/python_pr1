<!DOCTYPE html>
<html lang='en'>
<title>Data Collector App</title>
<head>
	<link href="../static/main.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<h1>Collecting height</h1>
		<h3>Please fill the entries</h3>
		<div class="message">
			{{text | safe}}
		</div>
		<form action="{{url_for('success')}}" method="POST">
			<input title="Your Email is safe with us" placeholder="Please enter Email " type="email" name="email_name" required><br>
			<input title="Your data is safe wiht us" placeholder="Please enter Height in cm" type="number" name="height_name" min="50" max="300" required><br>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
